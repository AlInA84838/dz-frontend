<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="./registr.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
        rel="stylesheet">
</head>

<body>
    <main>
        <form action="#">
            <div class="container">
                <div>
                    <h1>Регистрация</h1>
                    <h2>Уже есть аккаунт? <a href="!">Войти</a></h2>
                </div>
                <div>
                    <label for="username"></label>
                    <input type="text" name="username" id="username" placeholder="Название компании">
                </div>
                <div id="nameandsurname">
                    <label for="name"></label>
                    <input type="text" placeholder="Имя" id="name">
                    <label for="lastname"></label>
                    <input type="text" placeholder="Фамилия" id="lastname">
                </div>
                <div>
                    <label for="email"></label>
                    <input type="email" name="email" id="email" placeholder="E-mail">
                </div>
                <button>Зарегистрироваться</button>
                <div>
                    <input type="checkbox" name="usloviyasogl" id="usloviyasogl" required>
                    <label for="usloviyasogl">Я прочитал и примаю <a href="@" class="usloviya"> Условия соглашения
                        </a></label>
                </div>
            </div>
        </form>
    </main>
</body>

</html>
